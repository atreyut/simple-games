<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="tictactoe.gameTitle">Tic-Tac-Toe</title>
    <!-- Estilos y fuentes compartidas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <!-- Estilos espec√≠ficos del juego -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Script para evitar parpadeo de tema -->
    <script>
      (function() {
        function applyTheme(isLight) {
          if (isLight) document.documentElement.classList.add('light');
          else document.documentElement.classList.remove('light');
        }
        const savedTheme = localStorage.getItem('sudoku-theme');
        if (savedTheme) { applyTheme(savedTheme === 'light'); return; }
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
          applyTheme(true);
        }
      })();
    </script>
</head>
<body>
    <div class="app">
        <header class="topbar">
            <a href="../../" class="header-link">
                <h1 data-i18n="tictactoe.gameTitle">Tic-Tac-Toe</h1>
            </a>
            <div class="controls">
                <!-- Selector de Dificultad -->
                <label class="control">
                    <span data-i18n="tictactoe.difficulty">Difficulty</span>
                    <select id="difficulty">
                        <option value="2p" data-i18n="tictactoe.2p">2 Players</option>
						<option value="easy" data-i18n="tictactoe.easy">Easy</option>
                        <option value="medium" selected data-i18n="tictactoe.medium">Medium</option>
                        <option value="hard" data-i18n="tictactoe.hard">Hard</option>
                        <option value="impossible" data-i18n="tictactoe.impossible">Impossible</option>
                    </select>
                </label>

                <!-- Selector de S√≠mbolo -->
                <div class="control player-select">
                    <button id="playerXBtn" class="btn active">X</button>
                    <button id="playerOBtn" class="btn">O</button>
                </div>
                
                <button id="newGameBtn" class="btn primary" data-i18n="tictactoe.newGame">New Game</button>
                
                <!-- Controles Globales -->
                <button id="toggleTheme" class="btn"></button>
                <div class="lang-selector-wrap btn">
                    <span>üåê</span>
                    <select id="lang-selector" title="Change language"></select>
                </div>
            </div>
        </header>

        <main class="game-area">
            <!-- Mensaje de Estado -->
            <div id="game-status" class="game-status" data-i18n="tictactoe.turn_player">Your Turn</div>

            <!-- Tablero de Juego -->
            <div id="board" class="board">
                <!-- Las celdas se generar√°n con JavaScript -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/i18next/i18next.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="app.js"></script>
</body>
</html>
